<template name="contact">
    <div class="container container-contact">
        <p class="text-center padding-top">
            <a href="http://www.github.com/AlexBeauchemin"><i class="icon-4x icon-github-sign"></i></a>
            <a href="http://www.linkedin.com/in/alexbeauchemin"><i class="icon-4x icon-linkedin-sign"></i></a>
        </p>
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" maxlength="100">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" maxlength="100">
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Enter title" maxlength="100">
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message*</label>
                <div class="col-sm-10">
                    <textarea id="message" class="form-control" rows="3" placeholder="Message" maxlength="5000"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" data-action="send-email">Submit</button>
                </div>
            </div>
        </form>
        <div class="text-center message-sent hidden">
            <p>Your message has been sent. Thank you!</p>
        </div>
    </div>
</template>
