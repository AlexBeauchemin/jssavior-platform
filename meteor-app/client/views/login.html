<template name="login">
    <form class="form-inline">
        <div class="form-group login">
            {{#if isServicesConfigured}}
            <a class="btn btn-google" data-action="login-google">
                <i class="icon-googleplus"></i> Sign in with Google
            </a><br />
            <a class="btn btn-github" data-action="login-github">
                <i class="icon-github"></i> Sign in with Github
            </a>
            {{/if}}

            <p>OR</p>

            <input type="text" name="email" placeholder="email" class="form-control" /><br />
            <input type="password" name="password" placeholder="password" class="form-control" /><br />
            <button role="button" class="btn btn-primary" data-action="login">Login</button><br />
            <div class="left"><a href="#" data-action="switch-create">Create account</a></div>
            <div class="right text-right"><a href="#" data-action="switch-forgot">Forgot<br />password</a></div>
        </div>
        <div class="form-group create hidden">
            <input type="text" name="email" placeholder="email" class="form-control" /><br />
            <input type="password" name="password" placeholder="password" class="form-control" /><br />
            <button role="button" class="btn btn-primary" data-action="create">Create account</button><br />
            <div class="left"><a href="#" data-action="switch-login">Login</a></div>
            <div class="right text-right"><a href="#" data-action="switch-forgot">Forgot password</a></div>
        </div>
        <div class="form-group forgot hidden">
            <input type="text" name="email" placeholder="email" class="form-control" /><br />
            <button role="button" class="btn btn-primary" data-action="reset">Reset password</button><br />
            <div class="left"><a href="#" data-action="switch-create">Create account</a></div>
            <div class="right text-right"><a href="#" data-action="switch-login">Login</a></div>
        </div>
    </form>
</template>
