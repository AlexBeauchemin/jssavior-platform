<template name="project-create">
    <h1 class="text-center">Create new project</h1>
    <form>
        <div class="form-group">
            <input type="text" name="name" placeholder="Name" class="form-control">
        </div>
        <div class="form-group">
            <button role="button" class="btn btn-primary full-width" data-action="create-project">Create</button>
        </div>
    </form>
</template>
